  <div class="container mt-4">
    <div id="portfolio">
      <h2>My Portfolio</h2>
      <div class="project">
        <h3>Etrevago</h3>
        <img src="11.jpg" alt="Project 1" onclick="changeImage(this)">
         <img src="12.jpg" alt="Project 1" onclick="changeImage(this)">
          <img src="13.jpg" alt="Project 1" onclick="changeImage(this)">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Change image on project click
    function changeImage(image) {
      const imageUrl = 'https://media.istockphoto.com/vectors/checkmark-vector-icon-put-a-green-symbol-on-the-white-background-vector-id1151872207?k=20&m=1151872207&s=170667a&w=0&h=NzKOi1fjRT-jYlohJ7a15LRWHC3wK0LjTu1fi9yOQYQ=';
      image.src = imageUrl;
    }

    // Hover effects on nav links
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('mouseover', () => {
        link.style.fontSize = '1.2rem';
        link.style.color = 'red';
      });
      link.addEventListener('mouseout', () => {
        link.style.fontSize = '';
        link.style.color = '';
      });
    });
  </script>
