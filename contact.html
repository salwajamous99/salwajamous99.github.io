  <div class="container mt-4">
    <div id="contact" class="d-flex justify-content-center">
      <div class="col-md-6">
        <h2>Contact Me</h2>
        <p>Introduction to contact form goes here.</p>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p id="form-success" style="display: none;">Form submitted successfully!</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Form validation and submission
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const message = document.getElementById('message');
      if (name.value.trim() === '' || email.value.trim() === '' || message.value.trim() === '') {
        alert('All fields are required!');
      } else {
        document.getElementById('form-success').style.display = 'block';
        form.reset();
      }
    });

    // Change text color on input change
    const inputs = document.querySelectorAll('input, textarea');
    inputs.forEach(input => {
      input.addEventListener('change', () => {
        input.style.color = 'red';
      });
    });

    // Hover effects on nav links
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('mouseover', () => {
        link.style.fontSize = '1.2rem';
        link.style.color = 'red';
      });
      link.addEventListener('mouseout', () => {
        link.style.fontSize = '';
        link.style.color = '';
      });
    });
  </script>
